<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Shaikh Mohammed Juned</title>
  <link rel="stylesheet" href="assets/css/style-contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

</head>
<body>
  <header>
    <div class="logo">Juned Builds</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <nav id="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>
  

  <main>
    <section class="contact-section">
      <div class="contact-container">
        <!-- Left: Contact Info -->
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p>We're happy to hear from you. Reach out for collaborations, queries, or services.</p>
          <ul>
            <li><strong>Email:</strong> contact@junedbuild.com</li>
            <li><strong>Phone:</strong> +91 9998880038</li>
            <li><strong>Address:</strong> Ahmedabad, Gujarat</li>
          </ul>
        </div>

        <!-- Right: Form -->
        <form class="contact-form" action="https://formsubmit.co/akramshaikhlo737@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New Contact Message from Portfolio">
          <input type="hidden" name="_captcha" value="false">
        
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <input type="text" name="subject" placeholder="Subject" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
        
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shaikh Mohammed Juned. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav-links');
  
    toggle.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
  
</body>
</html>
